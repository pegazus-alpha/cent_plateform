<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#037d7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059b98;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="75" fill="url(#grad)"/>
  
  <!-- Main text "100%" -->
  <text x="256" y="280" font-family="Poppins, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">100%</text>
  
  <!-- Subtitle "ACADEMY" -->
  <text x="256" y="350" font-family="Poppins, sans-serif" font-size="40" fill="white" text-anchor="middle" opacity="0.9">ACADEMY</text>
  
  <!-- Accent circle -->
  <circle cx="420" cy="120" r="25" fill="#ff4f8b"/>
  
  <!-- Educational icons -->
  <g fill="white" opacity="0.3">
    <!-- Book icon -->
    <rect x="80" y="100" width="60" height="40" rx="5"/>
    <line x1="90" y1="110" x2="130" y2="110" stroke="white" stroke-width="2"/>
    <line x1="90" y1="120" x2="130" y2="120" stroke="white" stroke-width="2"/>
    <line x1="90" y1="130" x2="120" y2="130" stroke="white" stroke-width="2"/>
    
    <!-- Graduation cap -->
    <polygon points="400,400 450,380 500,400 450,420" fill="white" opacity="0.3"/>
    <rect x="440" y="400" width="20" height="30" fill="white" opacity="0.3"/>
  </g>
</svg>